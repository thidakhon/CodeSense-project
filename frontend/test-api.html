<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test">
        <h3>1. Environment Variables</h3>
        <div id="env-vars"></div>
    </div>
    
    <div class="test">
        <h3>2. Backend Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Auth Test</h3>
        <button onclick="testAuth()">Test Auth Endpoint</button>
        <div id="auth-result"></div>
    </div>

    <script>
        // Show environment variables
        function showEnvVars() {
            const envDiv = document.getElementById('env-vars');
            envDiv.innerHTML = `
                <p><strong>VITE_API_BASE:</strong> ${import.meta.env.VITE_API_BASE || 'Not set'}</p>
                <p><strong>VITE_API_URL:</strong> ${import.meta.env.VITE_API_URL || 'Not set'}</p>
                <p><strong>Current URL:</strong> ${window.location.href}</p>
            `;
        }
        
        // Test backend health
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://codesense-backend-4fbk.onrender.com/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ Backend is working!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Backend connection failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Test auth endpoint
        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://codesense-backend-4fbk.onrender.com/api/auth/auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ Auth endpoint works!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Auth endpoint failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize
        showEnvVars();
    </script>
</body>
</html>
