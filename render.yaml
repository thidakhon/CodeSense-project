services:
  # Backend API Service
  - type: web
    name: codesense-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: CLIENT_ORIGIN
        value: https://codesense-frontend.onrender.com
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: AI_PROVIDER
        value: openai
      - key: USE_MOCK
        value: false
      - key: USE_FALLBACK_ON_ERROR
        value: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 10
      - key: OPENAI_MAX_RETRIES
        value: 3
      - key: OPENAI_RETRY_BASE_MS
        value: 3000

  # Frontend Static Site
  - type: web
    name: codesense-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_BASE
        value: https://codesense-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
